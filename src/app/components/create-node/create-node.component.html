<div class="container">

  <form name="search" (submit)="createNode()" class="forma mb-3">
    <div class="form-group">
      <h3>Node creating</h3>
      <label for="name">Enter the name of the node you want to create: </label>
      <input type="text" class="form-control" id="name" name="name" placeholder="name" required [(ngModel)]="name"/>
      <br>
      <button type="submit" class="btn btn-primary">Create Node</button>
    </div>
  </form>


  <div *ngIf="errorMessage != ''">
    <label style="color: red"> {{ errorMessage }} </label>
  </div>

  <div *ngIf="successMessage != ''">
    <label style="color: green"> {{ successMessage }} </label>
  </div>
</div>
